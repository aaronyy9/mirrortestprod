<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Jenkins 发布</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">Standand-Roleplay-BMS 生产发布</h2>

  <div class="card shadow-sm" style="max-width:480px;">
    <div class="card-body">
      <form id="deployForm">
        <div class="mb-3">
          <label for="project" class="form-label">发布项目</label>
          <select class="form-select" id="project" required>
            <option value="bms">bms</option>
            <option value="standard_demo">standand_demo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="target" class="form-label">发布范围</label>
          <select class="form-select" id="target" required>
            <option value="all">all</option>
            <option value="backend">backend</option>
            <option value="frontend">frontend</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">发布</button>
      </form>
    </div>
  </div>

  <!-- 结果提示 -->
  <div id="alertBox" class="mt-4"></div>
</div>

<script>
document.getElementById('deployForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const target = document.getElementById('target').value;
  const btn = e.target.querySelector('button');
  btn.disabled = true;
  btn.textContent = '发布中...';

  try {
    const res = await fetch('/deploy', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      const project = document.getElementById('project').value;
      body: JSON.stringify({project, deploy_target: target})
    });
    const data = await res.json();
    showAlert(res.ok ? 'success' : 'danger', data.message || data.error);
  } catch (err) {
    showAlert('danger', '网络错误：' + err);
  } finally {
    btn.disabled = false;
    btn.textContent = '发布';
  }
});

function showAlert(type, msg) {
  const box = document.getElementById('alertBox');
  box.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                     ${msg}
                     <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                   </div>`;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
